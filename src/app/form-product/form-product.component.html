<h1>Add new Product</h1>
<form #f="ngForm">
  <div class="form-group">
    <label>Product Name:</label>
    <input type="text" [(ngModel)]="product.name"
    name="name"
    required
    class="form-control"
    minlength="3"
    #n="ngModel"
    pattern="[a-zA-Z ]+$">
  </div>
  <div class="alert alert-danger" *ngIf="n.invalid && n.touched" >
    <div *ngIf="n.hasError('required')" > this field is required </div>
    <div *ngIf="n.hasError('minlength')"> minlength is 3</div>
    <div *ngIf="n.hasError('pattern')">error pattern</div>
  </div>

  <div class="form-group">
    <label>Product price:</label>
    <input type="number" [(ngModel)]="product.price" required name="price" class="form-control">
  </div>
  <div class="form-group">
    <label>Product quantity:</label>
    <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control">
  </div>
  <div class="form-group">
    <label>Picture:</label>
    <input type="text" [(ngModel)]="product.picture"  name="picture" class="form-control">
  </div>
  <br>
  <button class="btn btn-success" (click)="save()" [disabled]="f.invalid">
    save
  </button>
  &nbsp;
  <button type="reset" class="btn btn-warning">
    reset
  </button>
</form>
